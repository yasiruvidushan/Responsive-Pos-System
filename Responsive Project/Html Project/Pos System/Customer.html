<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Form</title>

    <link rel="stylesheet" href="Customer.css">

</head>

<body>

    <img src="Img/Keells%20Long.PNG">
    <h2>Customer Registration</h2>

    <div>

        <label for="custId">Customer Id</label>
        <input type="text" id="custId" name="CustomerID" placeholder="Customer ID"><br>

        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name..">

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name.."> <br>

        <label for="Address">Address</label>
        <input type="text" id="Address" name="Address" placeholder="Address 01">

        <label for="Address 02">Address</label>
        <input type="text" id="Address 02" name="Address 02" placeholder="Address 02"><br>

        <label for="DOB">Date of birth</label>
        <input type="text" id="DOB" name="DOB" PLACEHOLDER="Date of Birth"><br>

        <label for="TELNO">Tel No</label>
        <input type="text" id="TELNO" name="TELNO" PLACEHOLDER="Tel No"><br>

        <label for="EMAIL">E-mail</label>
        <input type="text" id="EMAIL" name="EMAIL" PLACEHOLDER="E mail"><br>

        <label> Gender</label> <br><br>
        <label>Male</label>
        <input type="radio">

        <label>Female</label>
        <input type="radio"> <br>

        <hr>
        <br>

        <label><b>Other Contacts :</b></label><br><br>
        <label>Facebook</label>
        <input type="checkbox" >
        <label>Instagram</label>
        <input type="checkbox" >
        <label>Twitter</label>
        <input type="checkbox" >
        <br><br><hr>

        <label><b> Inform our latest updates to you via mail</b></label>
        <input type="checkbox">
        <hr><br>

        <label for="date">Registered Date</label>
        <input type="date" id="date" name="date" PLACEHOLDER="Date"><br><br>


        <label>Registered Time :</label>
        <input type="time"><br><br><hr><br><br>










        <button class="btn success">Save Customer</button>
        <button class="btn info">Search Customer</button>
        <button class="btn warning">Update Customer</button>
        <button class="btn danger">Delete Customer</button>
        <button class="btn default">Clear Fields</button>


        </form>
    </div>

</body>
</html>
